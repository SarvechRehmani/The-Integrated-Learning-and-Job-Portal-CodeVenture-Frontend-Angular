<nav
  class="bg-white dark:bg-gray-800 shadow-md transition-colors duration-300 w-full z-20"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Left side - Logo and mobile menu button -->
      <div class="flex items-center">
        <!-- Mobile sidebar toggle - Only visible on screens smaller than lg (1024px) -->
        <button
          *ngIf="isLoggedIn"
          (click)="toggleSidebar()"
          class="lg:hidden text-gray-500 dark:text-gray-300 hover:text-gray-600 dark:hover:text-gray-100 mr-2"
          aria-label="Toggle sidebar"
        >
          <mat-icon>menu</mat-icon>
        </button>

        <!-- Logo -->
        <a routerLink="/" class="flex items-center">
          <img src="assets/img/logo.png" class="h-8 w-auto mr-2" alt="Logo" />
          <span
            class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-500"
          >
            CodeVenture
          </span>
        </a>
      </div>

      <!-- Right side - Navigation and theme toggle -->
      <div class="flex items-center space-x-4">
        <!-- Desktop Navigation - Hidden on mobile, visible on lg and up -->
        <div class="hidden lg:flex items-center space-x-1">
          <!-- If not LoggedIn -->
          <ng-container *ngIf="!isLoggedIn">
            <a
              routerLink="/home"
              class="px-3 py-2 rounded-md text-sm font-medium flex items-center text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300"
              [routerLinkActive]="[
                '!text-white',
                '!bg-gradient-to-r',
                'from-blue-600',
                'to-purple-600',
                'dark:from-blue-500',
                'dark:to-purple-500'
              ]"
            >
              <mat-icon class="mr-1">home</mat-icon> Home
            </a>

            <a
              routerLink="/about"
              class="px-3 py-2 rounded-md text-sm font-medium flex items-center text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300"
              [routerLinkActive]="[
                '!text-white',
                '!bg-gradient-to-r',
                'from-blue-600',
                'to-purple-600',
                'dark:from-blue-500',
                'dark:to-purple-500'
              ]"
            >
              <mat-icon class="mr-1">info</mat-icon> About
            </a>

            <a
              routerLink="/login"
              class="px-3 py-2 rounded-md text-sm font-medium flex items-center text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300"
              [routerLinkActive]="[
                '!text-white',
                '!bg-gradient-to-r',
                'from-blue-600',
                'to-purple-600',
                'dark:from-blue-500',
                'dark:to-purple-500'
              ]"
            >
              <mat-icon class="mr-1">login</mat-icon> Login
            </a>

            <a
              routerLink="/register"
              class="px-3 py-2 rounded-md text-sm font-medium flex items-center bg-gradient-to-r from-blue-600 to-purple-600 text-white hover:from-blue-700 hover:to-purple-700 transition-colors duration-300"
            >
              <mat-icon class="mr-1">how_to_reg</mat-icon> Register
            </a>
          </ng-container>

          <!-- If LoggedIn -->
          <ng-container *ngIf="isLoggedIn && user">
            <button
              [matMenuTriggerFor]="userMenu"
              class="flex items-center text-gray-700 dark:!text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 px-3 py-2 rounded-md"
            >
              <mat-icon class="mr-1">account_circle</mat-icon>
              <span class="font-medium">{{ user.firstName }}</span>
            </button>

            <mat-menu
              #userMenu="matMenu"
              class="dark:!bg-gray-800 dark:!shadow-lg dark:!shadow-gray-950"
            >
              <button
                class="dark:!text-gray-200 hover:dark:!bg-gray-900"
                mat-menu-item
                routerLink="/user/profile"
              >
                <mat-icon class="dark:!text-gray-200">account_circle</mat-icon>
                <span>Profile</span>
              </button>
              <button
                class="dark:!text-gray-200 hover:!bg-red-200 hover:dark:!bg-red-900/80"
                mat-menu-item
                (click)="logout()"
              >
                <mat-icon class="dark:!text-gray-200">logout</mat-icon>
                <span>Logout</span>
              </button>
            </mat-menu>
          </ng-container>
        </div>

        <!-- Theme Toggle -->
        <app-theme-toggle></app-theme-toggle>

        <!-- Mobile menu button - Only visible on screens smaller than lg (1024px) -->
        <button
          *ngIf="!isLoggedIn"
          (click)="toggleMobileMenu()"
          class="lg:hidden pt-1 px-2 rounded-md text-gray-500 dark:text-gray-300 hover:text-gray-600 dark:hover:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-900"
          aria-label="Toggle menu"
        >
          <mat-icon>{{ mobileMenuOpen ? "close" : "menu" }}</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu - Only visible on screens smaller than lg (1024px) -->
  <div
    class="lg:hidden transition-all duration-300 overflow-hidden"
    [class.max-h-0]="!mobileMenuOpen"
    [class.max-h-screen]="mobileMenuOpen"
  >
    <div class="px-2 pt-2 pb-3 space-y-1">
      <a
        *ngFor="let link of mobileLinks"
        [routerLink]="link.path"
        class="block px-3 py-2 rounded-md text-base font-medium flex items-center text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300"
        [routerLinkActive]="[
          '!text-white',
          '!bg-gradient-to-r',
          'from-blue-600',
          'to-purple-600',
          'dark:from-blue-500',
          'dark:to-purple-500'
        ]"
        (click)="toggleMobileMenu()"
      >
        <mat-icon class="mr-2">{{ link.icon }}</mat-icon> {{ link.label }}
      </a>
    </div>
  </div>
</nav>
