<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Hero Header with Glass Morphism Effect -->
  <div
    class="mb-8 relative overflow-hidden rounded-2xl bg-white/10 dark:bg-gray-900/10 backdrop-blur-md border border-white/20 dark:border-gray-700/30 shadow-xl"
  >
    <div
      class="absolute inset-0 bg-gradient-to-br from-amber-500/5 to-orange-600/5 opacity-60"
    ></div>
    <div class="p-8 text-center relative z-10">
      <h1
        class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-amber-600 to-orange-600 dark:from-amber-400 dark:to-orange-400 mb-3"
      >
        <span>Company Dashboard</span>
      </h1>
      <p class="text-lg text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
        Your jobs and applications overview
      </p>
    </div>
  </div>

  <!-- Job Stats Cards -->
  <div class="mb-8">
    <div
      class="bg-white dark:bg-gray-800 rounded-2xl shadow-md hover:shadow-lg transition-shadow duration-300 border border-gray-200 dark:border-gray-700"
    >
      <div class="p-6">
        <h2
          class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-white"
        >
          Your Jobs Overview
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Total Jobs Card -->
          <div
            class="group relative bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-sm hover:shadow-md transition-all duration-300 border border-gray-200 dark:border-gray-700 hover:border-amber-300 dark:hover:border-amber-500 overflow-hidden"
          >
            <div
              class="absolute inset-0 rounded-2xl bg-gradient-to-br from-amber-500/5 to-orange-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
            ></div>
            <div class="relative z-10 flex items-center">
              <div
                class="w-16 h-16 bg-amber-50 dark:bg-amber-900/20 rounded-xl flex items-center justify-center mr-6 group-hover:bg-amber-100 dark:group-hover:bg-amber-800/30 transition-colors duration-300"
              >
                <i
                  class="fas fa-briefcase text-amber-600 dark:text-amber-400 text-xl"
                ></i>
              </div>
              <div>
                <h2
                  class="text-xl font-bold text-gray-900 dark:text-white mb-1"
                >
                  TOTAL JOBS
                </h2>
                <h3
                  class="text-4xl font-bold text-amber-600 dark:text-amber-400"
                >
                  {{ jobsCount }}
                </h3>
                <button
                  routerLink="/company/viewjobs"
                  class="mt-3 px-4 py-2 rounded-lg bg-amber-50 dark:bg-amber-900/20 text-amber-600 dark:text-amber-400 hover:bg-amber-100 dark:hover:bg-amber-800/30 transition-colors duration-300 flex items-center text-sm"
                >
                  <mat-icon class="mr-2" style="font-size: 18px"
                    >visibility</mat-icon
                  >
                  VIEW JOBS
                </button>
              </div>
            </div>
          </div>

          <!-- Job Applications Card -->
          <div
            class="group relative bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-sm hover:shadow-md transition-all duration-300 border border-gray-200 dark:border-gray-700 hover:border-orange-300 dark:hover:border-orange-500 overflow-hidden"
          >
            <div
              class="absolute inset-0 rounded-2xl bg-gradient-to-br from-orange-500/5 to-red-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
            ></div>
            <div class="relative z-10 flex items-center">
              <div
                class="w-16 h-16 bg-orange-50 dark:bg-orange-900/20 rounded-xl flex items-center justify-center mr-6 group-hover:bg-orange-100 dark:group-hover:bg-orange-800/30 transition-colors duration-300"
              >
                <i
                  class="fas fa-file-alt text-orange-600 dark:text-orange-400 text-xl"
                ></i>
              </div>
              <div>
                <h2
                  class="text-xl font-bold text-gray-900 dark:text-white mb-1"
                >
                  JOB APPLICATIONS
                </h2>
                <h3
                  class="text-4xl font-bold text-orange-600 dark:text-orange-400"
                >
                  {{ jobApplications.length }}
                </h3>
                <button
                  routerLink="/company/applications"
                  class="mt-3 px-4 py-2 rounded-lg bg-orange-50 dark:bg-orange-900/20 text-orange-600 dark:text-orange-400 hover:bg-orange-100 dark:hover:bg-orange-800/30 transition-colors duration-300 flex items-center text-sm"
                >
                  <mat-icon class="mr-2" style="font-size: 18px"
                    >visibility</mat-icon
                  >
                  VIEW APPLICATIONS
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart Section -->
  <div>
    <div
      class="bg-white dark:bg-gray-800 rounded-2xl shadow-md hover:shadow-lg transition-shadow duration-300 border border-gray-200 dark:border-gray-700 hover:border-amber-300 dark:hover:border-amber-500"
    >
      <div class="p-6">
        <canvas id="myChart" class="w-full h-[400px]"></canvas>
      </div>
    </div>
  </div>
</div>
