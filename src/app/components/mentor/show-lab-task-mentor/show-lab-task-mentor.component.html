<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Lab Task Header with Glass Morphism Effect -->
  <div *ngIf="labTask" class="mb-8">
    <div
      class="relative overflow-hidden rounded-2xl bg-white/10 dark:bg-gray-900/10 backdrop-blur-md border border-white/20 dark:border-gray-700/30 shadow-xl"
    >
      <div
        class="absolute inset-0 bg-gradient-to-br from-teal-500/5 to-emerald-600/5 opacity-60"
      ></div>
      <div class="p-8 relative z-10">
        <div class="text-center">
          <h1
            class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-600 to-emerald-600 dark:from-teal-400 dark:to-emerald-400 mb-2"
          >
            {{ lecture.lNo }}: {{ lecture.lTitle }}
          </h1>
          <div class="flex flex-wrap justify-center gap-4 mt-3">
            <span
              class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium bg-emerald-100 text-emerald-800 dark:bg-emerald-900/20 dark:text-emerald-200"
            >
              <i class="fa-solid fa-graduation-cap mr-2 text-sm"></i>
              {{ course.cTitle }}
            </span>
            <span
              class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium bg-teal-100 text-teal-800 dark:bg-teal-900/20 dark:text-teal-200"
            >
              <i class="fa-solid fa-shapes mr-2 text-sm"></i>
              {{ course.field }}
            </span>
          </div>
        </div>

        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
          <div
            class="bg-emerald-50 dark:bg-emerald-900/20 rounded-xl p-4 shadow-sm"
          >
            <p class="text-sm text-gray-500 dark:text-gray-400">Max Marks</p>
            <p class="text-xl font-bold text-emerald-600 dark:text-emerald-400">
              {{ labTask.maxMarks }}
            </p>
          </div>
          <div class="bg-teal-50 dark:bg-teal-900/20 rounded-xl p-4 shadow-sm">
            <p class="text-sm text-gray-500 dark:text-gray-400">Status</p>
            <p class="text-xl font-bold text-teal-600 dark:text-teal-400">
              Active
            </p>
          </div>
          <div
            class="bg-emerald-100/50 dark:bg-emerald-900/30 rounded-xl p-4 shadow-sm"
          >
            <p class="text-sm text-gray-500 dark:text-gray-400">Submissions</p>
            <p class="text-xl font-bold text-emerald-700 dark:text-emerald-300">
              {{ labTaskResult.length || 0 }}
            </p>
          </div>
        </div>

        <div class="mt-8 text-center space-x-3">
          <button
            [routerLink]="'/mentor/gradding/labtask/' + labTask.labId"
            class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-teal-600 to-emerald-600 hover:from-teal-700 hover:to-emerald-700 text-white font-medium rounded-xl shadow-lg hover:shadow-xl transition-all duration-300"
          >
            <mat-icon class="mr-2">grading</mat-icon>
            Grade Submissions
          </button>
          <button
            [routerLink]="'/mentor/updatelabtask/' + labTask.labId"
            class="inline-flex items-center px-6 py-3 bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 border border-gray-200 dark:border-gray-600 font-medium rounded-xl shadow hover:shadow-md transition-all duration-300"
          >
            <mat-icon class="mr-2">update</mat-icon>
            Update Lab Task
          </button>
          <button
            (click)="deleteAssignment(labTask.labId)"
            class="inline-flex items-center px-6 py-3 bg-red-50 dark:bg-red-900/20 hover:bg-red-100 dark:hover:bg-red-900/30 text-red-600 dark:text-red-400 border border-red-100 dark:border-red-900/50 font-medium rounded-xl shadow hover:shadow-md transition-all duration-300"
          >
            <mat-icon class="mr-2">delete</mat-icon>
            Delete Lab Task
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Lab Task Content Section -->
  <div *ngIf="labTask" class="space-y-6">
    <div
      class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden hover:shadow-xl transition-shadow duration-300"
    >
      <div class="p-6">
        <!-- Lab Task Header -->
        <div class="flex items-center mb-4">
          <div
            class="w-10 h-10 rounded-full bg-gradient-to-br from-teal-500 to-emerald-600 flex items-center justify-center text-white font-bold text-lg shadow-md mr-4 flex-shrink-0"
          >
            <mat-icon>science</mat-icon>
          </div>
          <h2 class="text-xl font-bold text-gray-800 dark:text-white">
            Lab Task Details
          </h2>
        </div>

        <!-- Lab Task Content -->
        <div class="ml-14">
          <div
            class="prose dark:prose-invert max-w-none p-6 bg-gray-50 dark:bg-gray-700/30 rounded-lg"
            [innerHTML]="labTask.labContent"
          ></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty Lab Task State -->
  <div *ngIf="!labTask" class="text-center py-16">
    <div
      class="relative overflow-hidden rounded-2xl bg-white/10 dark:bg-gray-900/10 backdrop-blur-md border border-white/20 dark:border-gray-700/30 shadow-xl p-8 max-w-2xl mx-auto"
    >
      <div
        class="absolute inset-0 bg-gradient-to-br from-teal-500/5 to-emerald-600/5 opacity-60"
      ></div>
      <div class="relative z-10">
        <div class="w-48 h-48 mx-auto mb-6 relative">
          <img
            src="assets/img/NotFound/empty.png"
            class="w-full h-full object-contain"
            alt="Lab task not found"
          />
          <div
            class="absolute inset-0 bg-gradient-to-br from-teal-500/10 to-emerald-600/10 rounded-full blur-xl opacity-30"
          ></div>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-3">
          Lab Task Not Available
        </h2>
        <p class="text-gray-600 dark:text-gray-400 mb-6">
          There is no lab task available for this lecture at the moment.
        </p>
        <button
          routerLink="/mentor/addlabtask"
          class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-teal-600 to-emerald-600 hover:from-teal-700 hover:to-emerald-700 text-white font-medium rounded-xl shadow-lg hover:shadow-xl transition-all duration-300"
        >
          <mat-icon class="mr-2">add</mat-icon>
          Create New Lab Task
        </button>
      </div>
    </div>
  </div>
</div>
