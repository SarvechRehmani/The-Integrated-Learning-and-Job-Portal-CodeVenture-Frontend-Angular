<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Hero Header with Glass Morphism Effect -->
  <div
    class="mb-8 relative overflow-hidden rounded-2xl bg-white/10 dark:bg-gray-900/10 backdrop-blur-md border border-white/20 dark:border-gray-700/30 shadow-xl"
  >
    <div
      class="absolute inset-0 bg-gradient-to-br from-emerald-500/5 to-teal-600/5 opacity-60"
    ></div>
    <div class="p-8 text-center relative z-10">
      <h1
        class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-600 to-teal-600 dark:from-emerald-400 dark:to-teal-400 mb-3"
      >
        <span>Course Catalog</span>
      </h1>
      <p class="text-lg text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
        Manage and explore your courses
      </p>
    </div>
  </div>

  <!-- Course Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
    <div
      *ngFor="let c of courses"
      class="bg-white dark:bg-gray-800 !rounded-xl shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1 border border-gray-100 dark:border-gray-700 group hover:border-emerald-300 dark:hover:border-emerald-500 relative"
    >
      <!-- Course Icon Header -->
      <div
        class="relative h-40 bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center"
      >
        <div
          class="absolute inset-0 bg-black/10 transition-all duration-300 group-hover:bg-black/20"
        ></div>
        <i
          class="fa-solid fa-chalkboard-user text-white text-6xl z-10 transition-all duration-300 group-hover:scale-110"
        ></i>
        <!-- Glow effect on hover -->
        <div
          class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-[radial-gradient(ellipse_at_center,transparent_60%,rgba(16,185,129,0.3)_100%)]"
        ></div>
      </div>

      <!-- Course Content -->
      <div class="px-6 pt-6">
        <div class="flex justify-between items-start mb-3">
          <h3 class="text-xl font-bold text-gray-800 dark:text-white">
            {{ c.cTitle }}
          </h3>
          <span
            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-emerald-100 text-emerald-800 dark:bg-emerald-900 dark:text-emerald-200"
          >
            {{ c.field }}
          </span>
        </div>

        <p class="text-gray-600 dark:text-gray-300 mb-3 line-clamp-2">
          {{ c.cDescription }}
        </p>

        <div class="flex items-center text-sm text-gray-500 dark:text-gray-400">
          <mat-icon class="mr-1 text-base text-emerald-500"
            >video_library</mat-icon
          >
          <span>{{ c.lectureLength }} of {{ c.totalLectures }} lectures</span>
        </div>
      </div>

      <!-- Course Actions -->
      <div class="px-6 pb-6 flex justify-between items-center">
        <button
          [routerLink]="'/mentor/lectures/' + c.cId + '/' + c.cTitle"
          class="flex items-center text-emerald-600 dark:text-emerald-400 hover:text-emerald-800 dark:hover:text-emerald-300 transition-colors"
        >
          <mat-icon class="mr-1">play_circle_outline</mat-icon>
          View Lectures
        </button>

        <div class="flex space-x-2">
          <button
            [routerLink]="'/mentor/updatecourse/' + c.cId"
            class="p-2 text-gray-600 dark:text-gray-300 hover:text-emerald-600 dark:hover:text-emerald-400 hover:bg-emerald-50 dark:hover:bg-emerald-900/30 rounded-full transition-all"
            matTooltip="Edit course"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            (click)="deleteCourse(c.cId)"
            class="p-2 text-gray-600 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/30 rounded-full transition-all"
            matTooltip="Delete course"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty Course State -->
  <div *ngIf="courses.length === 0" class="text-center py-16">
    <div
      class="relative overflow-hidden rounded-2xl bg-white/10 dark:bg-gray-900/10 backdrop-blur-md border border-white/20 dark:border-gray-700/30 shadow-xl p-8 max-w-2xl mx-auto"
    >
      <div
        class="absolute inset-0 bg-gradient-to-br from-emerald-500/5 to-teal-600/5 opacity-60"
      ></div>
      <div class="relative z-10">
        <div class="w-48 h-48 mx-auto mb-6 relative">
          <img
            src="assets/img/NotFound/empty.png"
            class="w-full h-full object-contain"
            alt="No courses found"
          />
          <div
            class="absolute inset-0 bg-gradient-to-br from-emerald-500/10 to-teal-600/10 rounded-full blur-xl opacity-30"
          ></div>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-3">
          No Courses Available
        </h2>
        <p class="text-gray-600 dark:text-gray-400 mb-6">
          There are currently no
          <span class="text-emerald-500 dark:text-emerald-400 font-medium"
            >courses</span
          >
          to display.
        </p>
        <button
          routerLink="/mentor/addcourse"
          class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white font-medium rounded-xl shadow-lg hover:shadow-xl transition-all duration-300"
        >
          <mat-icon class="mr-2">add</mat-icon>
          Create New Course
        </button>
      </div>
    </div>
  </div>

  <!-- Add New Course Button -->
  <div class="text-center" *ngIf="courses.length != 0">
    <button
      routerLink="/mentor/addcourse"
      class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white font-medium rounded-lg shadow-md hover:shadow-lg transition-all duration-300"
    >
      <mat-icon class="mr-2">add</mat-icon>
      Create New Course
    </button>
  </div>
</div>
