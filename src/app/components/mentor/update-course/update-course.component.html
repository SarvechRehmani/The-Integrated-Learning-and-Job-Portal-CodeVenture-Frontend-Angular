<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Hero Header with Glass Morphism Effect -->
  <div
    class="mb-8 relative overflow-hidden rounded-2xl bg-white/10 dark:bg-gray-900/10 backdrop-blur-md border border-white/20 dark:border-gray-700/30 shadow-xl"
  >
    <div
      class="absolute inset-0 bg-gradient-to-br from-emerald-500/5 to-teal-600/5 opacity-60"
    ></div>
    <div class="p-8 text-center relative z-10">
      <h1
        class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-600 to-teal-600 dark:from-emerald-400 dark:to-teal-400 mb-3"
      >
        Update Course
      </h1>
      <p class="text-lg text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
        Modify details of the Course
      </p>
    </div>
  </div>

  <!-- Form Section -->
  <div class="row">
    <div class="col-md-12">
      <div
        *ngIf="course.cId"
        class="bg-white dark:bg-gray-800 !rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 transition-all duration-300 hover:shadow-xl hover:border-emerald-300 dark:hover:border-emerald-500"
      >
        <mat-card-content>
          <form (ngSubmit)="formSubmit()" class="p-6 sm:p-8">
            <!-- COURSE TITLE -->
            <mat-form-field appearance="outline" class="w-full mb-6">
              <mat-label class="text-gray-700 dark:text-gray-300"
                >Course Title</mat-label
              >
              <input
                [(ngModel)]="course.cTitle"
                name="title"
                type="text"
                matInput
                placeholder="Enter Course Title"
                required
                class="dark:text-white"
              />
              <mat-icon
                matPrefix
                class="text-emerald-600 dark:text-emerald-400 mr-2"
                >title</mat-icon
              >
            </mat-form-field>

            <!-- COURSE DESCRIPTION -->
            <mat-form-field appearance="outline" class="w-full mb-6">
              <mat-label class="text-gray-700 dark:text-gray-300"
                >Course Description</mat-label
              >
              <textarea
                [(ngModel)]="course.cDescription"
                name="description"
                matInput
                placeholder="Enter Course Description"
                rows="5"
                class="dark:text-white"
              ></textarea>
              <mat-icon
                matPrefix
                class="text-emerald-600 dark:text-emerald-400 mr-2"
                >description</mat-icon
              >
            </mat-form-field>

            <!-- TOTAL LECTURES -->
            <mat-form-field appearance="outline" class="w-full mb-6">
              <mat-label class="text-gray-700 dark:text-gray-300"
                >Total Course Lectures</mat-label
              >
              <input
                [(ngModel)]="course.totalLectures"
                name="totalLectures"
                type="number"
                matInput
                placeholder="Enter Total Lectures for Course"
                required
                class="dark:text-white"
              />
              <mat-icon
                matPrefix
                class="text-emerald-600 dark:text-emerald-400 mr-2"
                >format_list_numbered</mat-icon
              >
            </mat-form-field>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center mt-8">
              <button
                type="submit"
                class="!bg-gradient-to-r from-emerald-600 to-emerald-500 hover:from-emerald-700 hover:to-emerald-600 text-white !rounded-xl !font-medium !px-8 !py-3 !shadow-lg hover:!shadow-xl transition-all duration-300 flex items-center justify-center"
              >
                <mat-icon class="mr-2">update</mat-icon>
                Update Course
              </button>
            </div>
          </form>
        </mat-card-content>
      </div>

      <!-- Course Not Found Section -->
      <div *ngIf="!course.cId" class="text-center py-16">
        <div
          class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 p-8 max-w-2xl mx-auto"
        >
          <div class="w-48 h-48 mx-auto mb-6 relative">
            <img
              src="assets/img/NotFound/empty.png"
              class="w-full h-full object-contain"
              alt="Course not found"
            />
            <div
              class="absolute inset-0 bg-gradient-to-br from-emerald-500/10 to-teal-600/10 rounded-full blur-xl opacity-30"
            ></div>
          </div>
          <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-3">
            Course Not Found
          </h2>
          <p class="text-gray-600 dark:text-gray-400 mb-6">
            The requested course could not be found or is no longer available.
          </p>
          <button
            routerLink="/mentor/courses"
            class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white font-medium rounded-lg shadow-md hover:shadow-lg transition-all duration-300"
          >
            <mat-icon class="mr-2">arrow_back</mat-icon>
            Back to Courses
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
