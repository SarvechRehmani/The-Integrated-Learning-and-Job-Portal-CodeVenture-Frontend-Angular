<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Hero Header with Glass Morphism Effect -->
  <div
    class="mb-8 relative overflow-hidden rounded-2xl bg-white/10 dark:bg-gray-900/10 backdrop-blur-md border border-white/20 dark:border-gray-700/30 shadow-xl"
  >
    <div
      class="absolute inset-0 bg-gradient-to-br from-emerald-500/5 to-teal-600/5 opacity-60"
    ></div>
    <div class="p-8 text-center relative z-10">
      <h1
        class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-600 to-teal-600 dark:from-emerald-400 dark:to-teal-400 mb-3"
      >
        Create New Quiz
      </h1>
      <p class="text-lg text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
        Design assessments to evaluate student understanding
      </p>
    </div>
  </div>

  <!-- Form Section -->
  <div
    class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden transition-all duration-300 hover:shadow-xl hover:border-emerald-300 dark:hover:border-emerald-500"
  >
    <form (ngSubmit)="addQuiz()" class="p-6 sm:p-8">
      <div class="space-y-6">
        <!-- Quiz Title -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label class="text-gray-700 dark:text-gray-300"
            >Quiz Title</mat-label
          >
          <input
            [(ngModel)]="quiz.qTitle"
            name="title"
            type="text"
            matInput
            placeholder="Enter Quiz Title"
            required
            class="dark:text-white"
          />
          <mat-icon
            matPrefix
            class="text-emerald-600 dark:text-emerald-400 mr-2"
            >title</mat-icon
          >
        </mat-form-field>

        <!-- Quiz Description -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label class="text-gray-700 dark:text-gray-300"
            >Quiz Description</mat-label
          >
          <textarea
            [(ngModel)]="quiz.qDescription"
            name="description"
            matInput
            placeholder="Enter Quiz Description"
            rows="5"
            class="dark:text-white"
          ></textarea>
          <mat-icon
            matPrefix
            class="text-emerald-600 dark:text-emerald-400 mr-2"
            >description</mat-icon
          >
        </mat-form-field>

        <!-- Quiz Metrics -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Max Marks -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label class="text-gray-700 dark:text-gray-300"
              >Max Marks</mat-label
            >
            <input
              [(ngModel)]="quiz.maxMarks"
              name="maxMarks"
              type="number"
              matInput
              placeholder="Enter maximum marks"
              required
              class="dark:text-white"
            />
            <mat-icon
              matPrefix
              class="text-emerald-600 dark:text-emerald-400 mr-2"
              >score</mat-icon
            >
          </mat-form-field>

          <!-- Number of Questions -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label class="text-gray-700 dark:text-gray-300"
              >Number of Questions</mat-label
            >
            <input
              [(ngModel)]="quiz.numberOfQuestions"
              name="numberOfQuestions"
              type="number"
              matInput
              placeholder="Enter question count"
              required
              class="dark:text-white"
            />
            <mat-icon matPrefix class="text-teal-600 dark:text-teal-400 mr-2"
              >format_list_numbered</mat-icon
            >
          </mat-form-field>
        </div>

        <!-- Course Selection -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label class="text-gray-700 dark:text-gray-300"
            >Select Course</mat-label
          >
          <mat-select
            name="course"
            required
            (selectionChange)="loadLectures($event.value)"
            class="dark:text-white"
          >
            <mat-option [value]="">-- Select Course --</mat-option>
            <mat-option *ngFor="let c of courses" [value]="c.cId">
              {{ c.cTitle }}
            </mat-option>
          </mat-select>
          <mat-icon
            matPrefix
            class="text-emerald-600 dark:text-emerald-400 mr-2"
            >school</mat-icon
          >
        </mat-form-field>

        <!-- Lecture Selection -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label class="text-gray-700 dark:text-gray-300"
            >Select Lecture</mat-label
          >
          <mat-select
            [(ngModel)]="quiz.lecture.lId"
            name="lecture"
            required
            class="dark:text-white"
          >
            <mat-option [value]="">-- Select Lecture --</mat-option>
            <mat-option *ngFor="let l of lectures" [value]="l.lId">
              {{ l.lTitle }}
            </mat-option>
          </mat-select>
          <mat-icon matPrefix class="text-teal-600 dark:text-teal-400 mr-2"
            >menu_book</mat-icon
          >
        </mat-form-field>
      </div>

      <!-- Form Actions -->
      <div class="mt-8 flex flex-col sm:flex-row justify-center gap-4">
        <button
          type="submit"
          class="!bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white !rounded-xl !font-medium !px-8 !py-3 !shadow-lg hover:!shadow-xl transition-all duration-300 flex items-center justify-center"
        >
          <mat-icon class="mr-2">add_circle</mat-icon>
          Create Quiz
        </button>
        <button
          type="reset"
          class="!border-gray-300 !text-gray-700 dark:!text-gray-300 hover:!bg-gray-50 dark:hover:!bg-gray-700/20 !rounded-xl !font-medium !px-8 !py-3 transition-all duration-300 hover:shadow-md flex items-center justify-center"
        >
          <mat-icon class="mr-2">clear</mat-icon>
          Clear Form
        </button>
      </div>
    </form>
  </div>
</div>
