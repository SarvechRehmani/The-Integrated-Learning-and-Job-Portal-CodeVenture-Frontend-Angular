<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Header Section -->
  <div class="mb-8 relative overflow-hidden !rounded-2xl">
    <div
      class="absolute inset-0 [mask-image:radial-gradient(ellipse_at_center,transparent_20%,black)] bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:24px_24px]"
    ></div>
    <mat-card
      class="bg-white dark:bg-gray-800 !rounded-2xl shadow-lg border border-gray-100 dark:border-gray-700 relative z-9"
    >
      <div class="p-8 text-center">
        <mat-card-title
          class="!text-4xl !font-bold !bg-clip-text !text-transparent bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-400 mb-2"
        >
          Add Lecture
        </mat-card-title>
        <mat-card-subtitle class="!text-lg text-gray-600 dark:text-gray-300">
          Enter the details of the lecture
        </mat-card-subtitle>
      </div>
    </mat-card>
  </div>

  <!-- Form Section -->
  <div class="row">
    <div class="col-md-12">
      <mat-card
        class="bg-white dark:bg-gray-800 !rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 transition-all duration-300 hover:shadow-xl"
      >
        <mat-card-content>
          <form (ngSubmit)="formSubmit()" class="p-6 sm:p-8">
            <!-- Lecture Number and Title -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
              <div class="md:col-span-1">
                <mat-form-field appearance="outline" class="w-full">
                  <mat-label class="text-gray-700 dark:text-gray-300"
                    >Lecture Number</mat-label
                  >
                  <input
                    [(ngModel)]="lecture.lNo"
                    name="lno"
                    type="number"
                    matInput
                    placeholder="e.g. 1"
                    required
                    class="dark:text-white"
                  />
                  <mat-icon
                    matPrefix
                    class="text-gray-500 dark:text-gray-400 mr-2"
                    >numbers</mat-icon
                  >
                </mat-form-field>
              </div>
              <div class="md:col-span-3">
                <mat-form-field appearance="outline" class="w-full">
                  <mat-label class="text-gray-700 dark:text-gray-300"
                    >Lecture Title</mat-label
                  >
                  <input
                    [(ngModel)]="lecture.lTitle"
                    name="title"
                    type="text"
                    matInput
                    placeholder="Enter Lecture Title"
                    required
                    class="dark:text-white"
                  />
                  <mat-icon
                    matPrefix
                    class="text-gray-500 dark:text-gray-400 mr-2"
                    >title</mat-icon
                  >
                </mat-form-field>
              </div>
            </div>

            <!-- Lecture Content Editor -->
            <div class="mb-6">
              <label
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                >Lecture Content</label
              >
              <div
                class="rounded-lg border border-gray-200 dark:border-gray-600 overflow-hidden"
              >
                <ckeditor
                  [editor]="Editor"
                  [(ngModel)]="lecture.lDescription"
                  name="description"
                  [config]="{
                    placeholder: 'Enter Lecture Content',
                    toolbar: [
                      '|',
                      'undo',
                      'redo',
                      '|',
                      'heading',
                      '|',
                      'bold',
                      'italic',
                      'Link',
                      '|',
                      'bulletedList',
                      'numberedList',
                      '|',
                      'blockQuote',
                      '|',
                      'insertTable'
                    ]
                  }"
                ></ckeditor>
              </div>
            </div>

            <!-- Course Selection -->
            <mat-form-field appearance="outline" class="w-full mb-6">
              <mat-label class="text-gray-700 dark:text-gray-300"
                >Select Course</mat-label
              >
              <mat-select
                [(ngModel)]="lecture.course.cId"
                name="course"
                required
                class="dark:text-white"
              >
                <mat-option [value]="">-- Select Course --</mat-option>
                <mat-option *ngFor="let c of courses" [value]="c.cId">{{
                  c.cTitle
                }}</mat-option>
              </mat-select>
              <mat-icon matPrefix class="text-gray-500 dark:text-gray-400 mr-2"
                >school</mat-icon
              >
            </mat-form-field>

            <!-- Video URL -->
            <mat-form-field appearance="outline" class="w-full mb-6">
              <mat-label class="text-gray-700 dark:text-gray-300"
                >Video URL</mat-label
              >
              <input
                [(ngModel)]="lecture.lVideo"
                name="video"
                type="url"
                matInput
                placeholder="https://example.com/video"
                required
                class="dark:text-white"
              />
              <mat-icon matPrefix class="text-gray-500 dark:text-gray-400 mr-2"
                >videocam</mat-icon
              >
            </mat-form-field>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center mt-8">
              <button
                type="submit"
                class="!bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white !rounded-xl !font-medium !px-8 !py-3 !shadow-lg hover:!shadow-xl transition-all duration-300 flex items-center justify-center"
              >
                <mat-icon class="mr-2">add_circle</mat-icon>
                Add Lecture
              </button>
              <button
                type="reset"
                class="!border-gray-300 !text-gray-700 dark:!text-gray-300 hover:!bg-gray-50 dark:hover:!bg-gray-700/20 !rounded-xl !font-medium !px-8 !py-3 transition-all duration-300 hover:shadow-md flex items-center justify-center"
              >
                <mat-icon class="mr-2">clear</mat-icon>
                Clear
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
