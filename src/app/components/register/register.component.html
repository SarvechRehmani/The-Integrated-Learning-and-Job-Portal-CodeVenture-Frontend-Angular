<div
  class="relative min-h-screen overflow-hidden bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center p-4"
>
  <!-- Blob Backgrounds -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <!-- Primary blob -->
    <div
      class="absolute blob top-20 -left-20 w-96 h-96 bg-blue-400 rounded-full opacity-60 dark:opacity-20 mix-blend-multiply dark:mix-blend-screen animate-blob-1"
    ></div>

    <!-- Secondary blob -->
    <div
      class="absolute blob top-1/2 right-0 w-64 h-64 bg-indigo-400 rounded-full opacity-60 dark:opacity-20 mix-blend-multiply dark:mix-blend-screen animate-blob-2"
    ></div>

    <!-- Purple blob -->
    <div
      class="absolute blob bottom-20 left-1/3 w-80 h-80 bg-purple-400 rounded-full opacity-60 dark:opacity-20 mix-blend-multiply dark:mix-blend-screen animate-blob-3"
    ></div>
  </div>

  <!-- Grid Pattern -->
  <div
    class="absolute inset-0 [mask-image:radial-gradient(ellipse_at_center,transparent_20%,black)] bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:24px_24px]"
  ></div>

  <div class="w-full max-w-2xl relative z-10">
    <!-- Registration Card -->
    <div
      class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden transition-all duration-300 transform hover:shadow-2xl"
    >
      <!-- Card Header with Gradient -->
      <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 text-center">
        <h1 class="text-2xl font-bold text-white">Create Your Account</h1>
        <p class="text-blue-100">Start your learning journey today</p>
      </div>

      <!-- Card Body -->
      <div class="p-8">
        <form
          (ngSubmit)="formSubmit()"
          class="grid grid-cols-1 md:grid-cols-2 gap-6"
        >
          <!-- Username -->
          <div class="space-y-2">
            <label
              for="username"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Username*</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
              <input
                [(ngModel)]="user.username"
                name="username"
                id="username"
                type="text"
                required
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter username"
              />
            </div>
          </div>

          <!-- Password -->
          <div class="space-y-2">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Password*</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
              <input
                [(ngModel)]="user.password"
                name="password"
                id="password"
                type="password"
                required
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Create password"
              />
            </div>
          </div>

          <!-- First Name -->
          <div class="space-y-2">
            <label
              for="firstname"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >First Name</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
              </div>
              <input
                [(ngModel)]="user.firstName"
                name="firstname"
                id="firstname"
                type="text"
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Your first name"
              />
            </div>
          </div>

          <!-- Last Name -->
          <div class="space-y-2">
            <label
              for="lastname"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Last Name</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
              </div>
              <input
                [(ngModel)]="user.lastName"
                name="lastname"
                id="lastname"
                type="text"
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Your last name"
              />
            </div>
          </div>

          <!-- Email -->
          <div class="space-y-2">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Email*</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
              </div>
              <input
                [(ngModel)]="user.email"
                name="email"
                id="email"
                type="email"
                required
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="your@email.com"
              />
            </div>
          </div>

          <!-- Phone -->
          <div class="space-y-2">
            <label
              for="phone"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Phone Number</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                  />
                </svg>
              </div>
              <input
                [(ngModel)]="user.phone"
                name="phone"
                id="phone"
                type="tel"
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="+1 (555) 123-4567"
              />
            </div>
          </div>

          <!-- Field (Select) -->
          <div class="space-y-2 md:col-span-2">
            <label
              for="field"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Field of Interest*</label
            >
            <div class="relative">
              <select
                [(ngModel)]="user.field"
                name="field"
                id="field"
                required
                class="block w-full pl-3 pr-10 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none"
              >
                <option value="" disabled selected>Select your field</option>
                <option value="frontend">FrontEnd Development</option>
                <option value="backend">BackEnd Development</option>
                <option value="fullstack">Full Stack Development</option>
                <option value="datascience">Data Science</option>
                <option value="ai">Artificial Intelligence</option>
              </select>
              <div
                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </div>
            </div>
          </div>

          <!-- Submit Buttons -->
          <div
            class="md:col-span-2 flex flex-col sm:flex-row justify-center gap-4 mt-4"
          >
            <button
              type="submit"
              class="w-full sm:w-auto px-6 py-3 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300"
            >
              Create Account
            </button>
            <button
              type="reset"
              class="w-full sm:w-auto px-6 py-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300"
            >
              Clear Form
            </button>
          </div>

          <!-- Sign In Link -->
          <div class="md:col-span-2 text-center mt-6">
            <p class="text-sm text-gray-600 dark:text-gray-400">
              Already have an account?
              <a
                routerLink="/login"
                class="font-medium text-blue-600 dark:text-blue-400 hover:text-blue-500"
                >Sign in</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
