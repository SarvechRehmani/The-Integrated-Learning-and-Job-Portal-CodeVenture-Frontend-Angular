<div
  class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center p-4"
>
  <div class="w-full max-w-2xl">
    <!-- Registration Card -->
    <div
      class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden transition-all duration-300 transform hover:shadow-2xl"
    >
      <!-- Card Header with Gradient -->
      <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 text-center">
        <h1 class="text-2xl font-bold text-white">Create Your Account</h1>
        <p class="text-blue-100">Start your learning journey today</p>
      </div>

      <!-- Card Body -->
      <div class="p-8">
        <form
          (ngSubmit)="formSubmit()"
          class="grid grid-cols-1 md:grid-cols-2 gap-6"
        >
          <!-- Username -->
          <div class="space-y-2">
            <label
              for="username"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Username*</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-user text-gray-400"></i>
              </div>
              <input
                [(ngModel)]="user.username"
                name="username"
                id="username"
                type="text"
                required
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter username"
              />
            </div>
          </div>

          <!-- Password -->
          <div class="space-y-2">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Password*</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input
                [(ngModel)]="user.password"
                name="password"
                id="password"
                type="password"
                required
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Create password"
              />
            </div>
          </div>

          <!-- First Name -->
          <div class="space-y-2">
            <label
              for="firstname"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >First Name</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-id-card text-gray-400"></i>
              </div>
              <input
                [(ngModel)]="user.firstName"
                name="firstname"
                id="firstname"
                type="text"
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Your first name"
              />
            </div>
          </div>

          <!-- Last Name -->
          <div class="space-y-2">
            <label
              for="lastname"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Last Name</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-id-card text-gray-400"></i>
              </div>
              <input
                [(ngModel)]="user.lastName"
                name="lastname"
                id="lastname"
                type="text"
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Your last name"
              />
            </div>
          </div>

          <!-- Email -->
          <div class="space-y-2">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Email*</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input
                [(ngModel)]="user.email"
                name="email"
                id="email"
                type="email"
                required
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="your@email.com"
              />
            </div>
          </div>

          <!-- Phone -->
          <div class="space-y-2">
            <label
              for="phone"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Phone Number</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-phone text-gray-400"></i>
              </div>
              <input
                [(ngModel)]="user.phone"
                name="phone"
                id="phone"
                type="tel"
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="+1 (555) 123-4567"
              />
            </div>
          </div>

          <!-- Field (Select) -->
          <div class="space-y-2 md:col-span-2">
            <label
              for="field"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Field of Interest*</label
            >
            <div class="relative">
              <select
                [(ngModel)]="user.field"
                name="field"
                id="field"
                required
                class="block w-full pl-3 pr-10 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none"
              >
                <option value="" disabled selected>Select your field</option>
                <option value="frontend">FrontEnd Development</option>
                <option value="backend">BackEnd Development</option>
                <option value="fullstack">Full Stack Development</option>
                <option value="datascience">Data Science</option>
                <option value="ai">Artificial Intelligence</option>
              </select>
              <div
                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
              >
                <i class="fas fa-chevron-down text-gray-400"></i>
              </div>
            </div>
          </div>

          <!-- Submit Buttons -->
          <div
            class="md:col-span-2 flex flex-col sm:flex-row justify-center gap-4 mt-4"
          >
            <button
              type="submit"
              class="w-full sm:w-auto px-6 py-3 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300"
            >
              Create Account
            </button>
            <button
              type="reset"
              class="w-full sm:w-auto px-6 py-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300"
            >
              Clear Form
            </button>
          </div>

          <!-- Sign In Link -->
          <div class="md:col-span-2 text-center mt-6">
            <p class="text-sm text-gray-600 dark:text-gray-400">
              Already have an account?
              <a
                routerLink="/login"
                class="font-medium text-blue-600 dark:text-blue-400 hover:text-blue-500"
                >Sign in</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
