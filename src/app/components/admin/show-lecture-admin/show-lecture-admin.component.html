<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Lecture Header with Glass Morphism Effect -->
  <div
    class="mb-8 relative overflow-hidden rounded-2xl bg-white/10 dark:bg-gray-900/10 backdrop-blur-md border border-white/20 dark:border-gray-700/30 shadow-xl"
  >
    <div
      class="absolute inset-0 bg-gradient-to-br from-blue-500/5 to-cyan-600/5 opacity-60"
    ></div>
    <div class="p-8 text-center relative z-10">
      <h1
        class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-cyan-600 dark:from-blue-500 dark:to-cyan-500 mb-2"
      >
        {{ lecture.lNo }}: {{ lecture.lTitle }}
      </h1>
      <p class="text-lg text-gray-600 dark:text-gray-300">
        <span class="font-medium">Course:</span>
        <span class="text-blue-600 dark:text-cyan-400">{{
          lecture.course.cTitle
        }}</span>
        â€¢ <span class="font-medium">Field:</span> {{ lecture.course.field }}
      </p>
    </div>
  </div>

  <!-- Lecture Content Section -->
  <div
    class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden"
  >
    <!-- Video Player -->
    <div class="relative aspect-video w-full">
      <iframe
        class="absolute top-0 left-0 w-full h-full"
        [src]="video"
        title="Lecture Video"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Lecture Content -->
    <div class="p-6 sm:p-8">
      <div
        class="prose dark:prose-invert max-w-none"
        [innerHTML]="lecture.lDescription"
      ></div>
    </div>

    <!-- Action Buttons -->
    <div class="p-6 pt-0 flex flex-col items-center gap-4">
      <!-- Learning Activities -->
      <div class="flex flex-wrap justify-center gap-3 w-full">
        <button
          [routerLink]="'/profile/quiz/' + lecture.lId"
          class="flex items-center px-3 py-2 rounded-xl text-sm font-medium bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 hover:bg-blue-100 dark:hover:bg-blue-900/50 transition-colors border border-blue-100 dark:border-blue-900/50"
        >
          <i class="fas fa-question-circle mr-1 text-sm"></i>
          Quiz
        </button>
        <button
          [routerLink]="'/profile/assignment/' + lecture.lId"
          class="flex items-center px-3 py-2 rounded-xl text-sm font-medium bg-cyan-50 dark:bg-cyan-900/30 text-cyan-600 dark:text-cyan-400 hover:bg-cyan-100 dark:hover:bg-cyan-900/50 transition-colors border border-cyan-100 dark:border-cyan-900/50"
        >
          <i class="fas fa-tasks mr-1 text-sm"></i>
          Assignment
        </button>
        <button
          [routerLink]="'/profile/labtask/' + lecture.lId"
          class="flex items-center px-3 py-2 rounded-xl text-sm font-medium bg-blue-100/50 dark:bg-blue-900/20 text-blue-700 dark:text-blue-300 hover:bg-blue-200/50 dark:hover:bg-blue-900/30 transition-colors border border-blue-200 dark:border-blue-900/40"
        >
          <i class="fas fa-flask mr-1 text-sm"></i>
          Lab Task
        </button>
      </div>

      <!-- Lecture Management -->
      <div class="flex flex-wrap justify-center gap-3 w-full">
        <button
          [routerLink]="'/profile/updatelecture/' + lecture.lId"
          class="flex items-center px-3 py-2 rounded-xl text-sm font-medium bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 border border-gray-200 dark:border-gray-600 transition-colors"
        >
          <i class="fas fa-edit mr-1 text-sm"></i>
          Update Lecture
        </button>
        <button
          (click)="deleteLecture(lecture.lId)"
          class="flex items-center px-3 py-2 rounded-xl text-sm font-medium bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 hover:bg-red-100 dark:hover:bg-red-900/50 transition-colors border border-red-100 dark:border-red-900/50"
        >
          <i class="fas fa-trash-alt mr-1 text-sm"></i>
          Delete Lecture
        </button>
      </div>
    </div>
  </div>
</div>
