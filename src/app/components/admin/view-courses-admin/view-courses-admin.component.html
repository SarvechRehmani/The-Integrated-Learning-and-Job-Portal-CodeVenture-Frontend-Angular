<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Hero Header with Glass Morphism Effect - Updated to blue/cyan gradient -->
  <div
    class="mb-8 relative overflow-hidden rounded-2xl bg-white/10 dark:bg-gray-900/10 backdrop-blur-md border border-white/20 dark:border-gray-700/30 shadow-xl"
  >
    <div
      class="absolute inset-0 bg-gradient-to-br from-blue-600/5 to-cyan-600/5 opacity-60 dark:from-blue-500/5 dark:to-cyan-500/5"
    ></div>
    <div class="p-8 text-center relative z-10">
      <h1
        class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-cyan-600 dark:from-blue-500 dark:to-cyan-500 mb-3"
      >
        <span>Course Catalog</span>
      </h1>
      <p class="text-lg text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
        Browse and manage all available courses
      </p>
    </div>
  </div>

  <!-- Course Grid (3-column layout) -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
    <div
      *ngFor="let c of courses"
      class="bg-white dark:bg-gray-800 !rounded-xl shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1 border border-gray-100 dark:border-gray-700 group hover:border-blue-300 dark:hover:border-blue-500 relative"
    >
      <!-- Course Icon Header with Gradient Background - Updated to blue/cyan -->
      <div
        class="relative h-40 bg-gradient-to-br from-blue-600 to-cyan-600 flex items-center justify-center"
      >
        <div
          class="absolute inset-0 bg-black/10 transition-all duration-300 group-hover:bg-black/20"
        ></div>
        <i
          class="fa-solid fa-chalkboard-user text-white text-6xl z-10 transition-all duration-300 group-hover:scale-110"
        ></i>
        <!-- Glow effect on hover - Updated to blue -->
        <div
          class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-[radial-gradient(ellipse_at_center,transparent_60%,rgba(37,99,235,0.3)_100%)]"
        ></div>
      </div>

      <!-- Course Content -->
      <div class="px-6 pt-6">
        <div class="flex justify-between items-start mb-3">
          <h3 class="text-xl font-bold text-gray-800 dark:text-white">
            {{ c.cTitle }}
          </h3>
          <span
            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200"
          >
            {{ c.field }}
          </span>
        </div>

        <p class="text-gray-600 dark:text-gray-300 mb-3 line-clamp-2">
          {{ c.cDescription }}
        </p>

        <div class="flex items-center text-sm text-gray-500 dark:text-gray-400">
          <mat-icon class="mr-1 text-base text-blue-500"
            >video_library</mat-icon
          >
          <span>{{ c.lectureLength }} of {{ c.totalLectures }} lectures</span>
        </div>

        <!-- Creator info -->
        <div class="flex items-center text-sm text-gray-500 dark:text-gray-400">
          <mat-icon class="mr-1 text-base text-blue-500">person</mat-icon>
          <span>Created by: {{ c.user.username }}</span>
        </div>
      </div>

      <!-- Course Actions -->
      <div class="px-6 pb-6 flex justify-between items-center">
        <button
          [routerLink]="'/admin/lectures/' + c.cId + '/' + c.cTitle"
          class="flex items-center text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 transition-colors"
        >
          <mat-icon class="mr-1">play_circle_outline</mat-icon>
          View Lectures
        </button>

        <div class="flex space-x-2">
          <button
            (click)="deleteCourse(c.cId)"
            class="p-2 text-gray-600 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/30 rounded-full transition-all"
            matTooltip="Delete course"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty Course State - Updated to blue/cyan -->
  <div *ngIf="courses.length === 0" class="text-center py-16">
    <div
      class="relative overflow-hidden rounded-2xl bg-white/10 dark:bg-gray-900/10 backdrop-blur-md border border-white/20 dark:border-gray-700/30 shadow-xl p-8 max-w-2xl mx-auto"
    >
      <div
        class="absolute inset-0 bg-gradient-to-br from-blue-600/5 to-cyan-600/5 opacity-60 dark:from-blue-500/5 dark:to-cyan-500/5"
      ></div>
      <div class="relative z-10">
        <div class="w-48 h-48 mx-auto mb-6 relative">
          <img
            src="assets/img/NotFound/empty.png"
            class="w-full h-full object-contain"
            alt="No courses found"
          />
          <div
            class="absolute inset-0 bg-gradient-to-br from-blue-600/10 to-cyan-600/10 rounded-full blur-xl opacity-30 dark:from-blue-500/10 dark:to-cyan-500/10"
          ></div>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-3">
          No Courses Available
        </h2>
        <p class="text-gray-600 dark:text-gray-400 mb-6">
          There are currently no
          <span class="text-blue-500 dark:text-blue-400 font-medium"
            >courses</span
          >
          to display.
        </p>
      </div>
    </div>
  </div>
</div>
